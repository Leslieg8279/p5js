<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
function setup() {
  createCanvas(400, 400);
}
function draw() {
  background(220);
  background(0,204,255)
  textAlign(CENTER);
text("MICKEY") 
  //ears
  fill(10)
ellipse(140,50,70,70)
  ellipse(250,50,70,70)
  //legs
  rect(175,200,15,140)
  rect(215,200,15,140)
  //body
  ellipse(200,200,115,135)
  //hands
  stroke(0)
 line(110,190,185,128)
 line(316,183,185,128)
 strokeWeight(10)
   //head
    ellipse(200,100,125,120)
  fill(254,234,226)
 noStroke()
 ellipse(180,89,60,75) 
  ellipse(220,89,60,75)
  ellipse(197,120,105,80)
  
   //mouth
  fill(255)
  arc(199,120,59,55,0,PI)
  fill("pink")
  arc(199,133,50,30,0,PI)
//shoes
  fill("yellow")
  ellipse(230,335,40,24)
  ellipse(177,335,40,24)
  //pants
  fill("red")
  arc(200,210,113,115,0,PI)
  //buttons
  fill(255)
  ellipse(180,230,20,40)
  ellipse(215,230,20,40)
  //eyes
   fill(255)
  ellipse(185,100,20,50)
  ellipse(210,100,20,50)
  //insideeye
 fill(0)
  ellipse(210,106,17,26)
  ellipse(185,106,17,26)
  //nose
  fill(0)
  ellipse(198,120,40,25)
  textSize(50)
  text("Mickey",200,390)
  
  
 
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Leslieg8279/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
